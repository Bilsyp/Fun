<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link
 rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
 />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="css/index.css">

<script src="js/index.js"></script>
<title>html</title>
</head>
<body>

<div class="container swiper">
<div class="card-wrapper swiper-wrapper">
<div class="swiper-slide">
 <div class="card" id="0" style="width: 18rem;">
  <img src="../asset/image-product-1.jpg" class="card-img-top" alt="product">
  <div class="card-body">
    <h5 class="card-title">
     Sepatu Lari MaxPro
    </h5>
    <button id="detail" class="btn btn-primary">Detail</button>

  </div>
</div>

</div>
<div class="swiper-slide">
 <div class="card" id="1" style="width: 18rem;">
  <img src="../asset/image-product-2.jpg" class="card-img-top" alt="product">
  <div class="card-body">
    <h5 class="card-title">Sepatu Kasual UrbanFlex</h5>
    <button id="detail" class="btn btn-primary">Detail</button>
    
  </div>
</div>

</div>
<div class="swiper-slide">
 <div class="card" id="2" style="width: 18rem;">
  <img src="../asset/image-product-3.jpg" class="card-img-top" alt="product">
  <div class="card-body">
    <h5 class="card-title">Sepatu Futsal ProKick</h5>
    <button id="detail" class="btn btn-primary">Detail</button>

  </div>
</div>

</div>
<div class="swiper-slide">
 <div class="card" id="3" style="width: 18rem;">
  <img src="../asset/image-product-4.jpg" class="card-img-top" alt="product">
  <div class="card-body">
    <h5 class="card-title">Sepatu Mountaineer </h5>
    <button id="detail" class="btn btn-primary">Detail</button>

  </div>
</div>

</div>
</div>
<span class="swiper-button-next">
 
</span>
<span class="swiper-button-prev">
 
</span>
</div>

<div class=" container">
 <h1>Detail : </h1>
 <div class="detail">
  
 </div>
</div>
<script>
const data = [
    {
        "Nama": "Sepatu Lari MaxPro",
        "Harga": "Rp500.000",
        "Deskripsi": "Sepatu lari kualitas premium dengan teknologi penyerapan goncangan terbaik."
    },
    {
        "Nama": "Sepatu Kasual UrbanFlex",
        "Harga": "Rp350.000",
        "Deskripsi": "Sepatu kasual yang nyaman dan stylish untuk digunakan sehari-hari."
    },
    {
        "Nama": "Sepatu Futsal ProKick",
        "Harga": "Rp250.000",
        "Deskripsi": "Sepatu futsal unggulan dengan kontrol bola yang sempurna."
    },
    {
        "Nama": "Sepatu Mountaineer Trekker",
        "Harga": "Rp750.000",
        "Deskripsi": "Sepatu gunung tahan air dan tahan lama untuk petualangan alam bebas."
    }
]
const AllButtons = document.querySelectorAll("#detail")


AllButtons.forEach((items)=>{
 items.addEventListener("click",(e)=>{
  const {id} = e.target.parentElement.parentElement
  const img = parseInt(id) + 1
  const detail = document.querySelector(".detail")
  detail.innerHTML= `
 <div class="card cards relative sm:w-100" id="4" style="width: 18rem;">
 <button id="delete" class="btn w-25  my-3 text-white  btn-primary">X</button>
  <img src="../asset/image-product-${img}.jpg" class="card-img-top" alt="product">
  <div class="card-body">
    <h5 class="card-title">
    ${data[id].Nama}
    </h5>
    <p>
    ${data[id].Deskripsi}
    </p>
   <p>Harga : <strong>${data[id].Harga}</strong/></p>
   <button class="btn btn-primary">Add Cart</button>
  </div>
  `
 const deletes = document.querySelector("#delete")
 deletes.addEventListener("click",(e)=>{
  
  e.target.parentElement.remove()
 })
 })
})


const swiper = new Swiper('.swiper', {
// Optional parameters
direction: 'horizontal',
loop: true,

// If we need pagination
pagination: {
el: '.swiper-pagination',
},

// Navigation arrows
navigation: {
nextEl: '.swiper-button-next',
prevEl: '.swiper-button-prev',
},

// And if we need scrollbar
scrollbar: {
el: '.swiper-scrollbar',
},
});
</script>

</script>
</body>
</html>
